<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play Whack-a-Mole!</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Play Whack-a-Mole!</h1>
    <div id="control-ribbon">
      <span id="game-score"><span>Score</span><span>0</span></span>
      <span id="game-time"><span>Time Left</span>:<span>30</span></span>
      <div id="controls">
        <button id="start-btn">start</button>
        <button id="pause-btn" class="hide">pause</button>
        <button id="reset-btn">reset</button>
      </div>
    </div>
    <div id="mole-holes"></div>
    <script src="./app.js"></script>
  </body>
</html>
